<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
    <title>My Poems</title>
</head>
<body>
    <header>
        <h1>My Poems</h1>
    </header>
    <main>
        <div class="poem-table">
            <div class="poem-card" onclick="location.href='poem1.html'">
                <div class="poem-number">1</div>
                <p>باید چه کنم یار تو باشم روزی؟</p>
                <p><em>What should I do to be your companion one day?</em></p>
            </div>

            <div class="poem-card" onclick="location.href='poem2.html'">
                <div class="poem-number">2</div>
                <p>دلداده و دلدار تو باشم روزی</p>
                <p><em>To be devoted and beloved by you one day.</em></p>
            </div>

            <!-- Repeat the above div for more poems -->
        </div>
    </main>
</body>
